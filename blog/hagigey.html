<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הגיגי אמרי — פוסט אחרון</title>
    <meta
      name="description"
      content="תצוגה דינמית של הפוסט האחרון מהבלוג הגיגי אמרי."
    />
    <style>
      :root {
        color-scheme: light;
        --ink-900: #16171a;
        --ink-700: #2f3138;
        --ink-500: #5b606e;
        --paper-100: #ffffff;
        --paper-200: #f6f3ef;
        --paper-300: #efe9e2;
        --accent-500: #8b5b2b;
        --shadow: 0 18px 50px rgba(26, 27, 31, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Rubik", "Assistant", "Heebo", "Noto Sans Hebrew",
          "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(
            1200px 500px at 85% -10%,
            #fff7ea 0%,
            rgba(255, 247, 234, 0) 65%
          ),
          var(--paper-200);
        color: var(--ink-900);
        line-height: 1.75;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        min-height: 100vh;
        display: grid;
        gap: 36px;
        padding: 56px 6vw 72px;
      }

      .ad-strip {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1fr) 320px;
        gap: 32px;
        align-items: start;
      }

      .hero {
        display: grid;
        gap: 10px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(30px, 4vw, 48px);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--ink-500);
        font-size: 1rem;
        max-width: 60ch;
      }

      .card {
        background: var(--paper-100);
        border-radius: 30px;
        padding: clamp(26px, 4vw, 48px);
        box-shadow: var(--shadow);
        display: grid;
        gap: 22px;
      }

      .post-meta {
        color: var(--ink-500);
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }

      .post-title {
        margin: 0;
        font-size: clamp(30px, 4.4vw, 52px);
        font-weight: 700;
        line-height: 1.2;
      }

      .post-content {
        display: grid;
        gap: 18px;
        font-size: 1.05rem;
        color: var(--ink-700);
      }

      .post-content p {
        margin: 0;
      }

      .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 18px;
        box-shadow: 0 14px 30px rgba(22, 23, 26, 0.12);
      }

      .post-content a {
        color: var(--accent-500);
        font-weight: 600;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
      }

      .post-footer {
        display: flex;
        justify-content: flex-start;
      }

      .post-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--ink-900);
        color: #fff;
        font-weight: 600;
        transition: transform 0.2s ease;
      }

      .post-link:hover {
        transform: translateY(-1px);
      }

      .sidebar {
        display: grid;
        gap: 24px;
      }

      .ad-card {
        background: var(--paper-100);
        border-radius: 24px;
        padding: 20px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 14px;
      }

      .ad-label {
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--ink-500);
      }

      .ad-slot {
        min-height: 220px;
        border-radius: 18px;
        background: var(--paper-300);
        display: grid;
        place-items: center;
        padding: 16px;
        color: var(--ink-500);
        text-align: center;
        font-size: 0.95rem;
      }

      .ad-slot-inline {
        min-height: 160px;
      }

      .ad-slot-banner {
        min-height: 140px;
      }

      .ad-slot-wide {
        min-height: 160px;
      }

      .ad-slot-tall {
        min-height: 360px;
      }

      .loading .post-body {
        display: none;
      }

      .skeleton-block {
        display: grid;
        gap: 16px;
      }

      .skeleton {
        position: relative;
        overflow: hidden;
        background: var(--paper-300);
        border-radius: 999px;
        height: 16px;
      }

      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.65),
          transparent
        );
        animation: shimmer 1.6s infinite;
      }

      .skeleton-meta {
        width: 140px;
      }

      .skeleton-title {
        height: 40px;
        width: 65%;
        border-radius: 18px;
      }

      .skeleton-line {
        border-radius: 12px;
      }

      .skeleton-line.short {
        width: 78%;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      @media (max-width: 720px) {
        .page {
          padding: 40px 6vw 60px;
        }

        .post-footer {
          justify-content: stretch;
        }

        .post-link {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 960px) {
        .ad-strip {
          grid-template-columns: 1fr;
        }

        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="hero" id="hero" hidden>
        <h1 id="blog-title"></h1>
        <p id="blog-subtitle"></p>
      </header>

      <section class="ad-strip" aria-label="פרסומות ממומנות">
        <div
          class="ad-slot ad-slot-banner"
          data-ad-slot="banner-1"
          data-ad-tags="יהדות,קהילה,משפחה"
        >
          שטח פרסום עליון
        </div>
        <div
          class="ad-slot ad-slot-banner"
          data-ad-slot="banner-2"
          data-ad-tags="כשרות,חינוך,שבת"
        >
          שטח פרסום עליון
        </div>
      </section>

      <div class="layout">
        <main>
          <article class="card loading" id="post" aria-busy="true">
            <div class="skeleton-block" id="skeleton">
              <div class="skeleton skeleton-meta"></div>
              <div class="skeleton skeleton-title"></div>
              <div class="skeleton skeleton-line"></div>
              <div class="skeleton skeleton-line short"></div>
            </div>

            <div class="post-body" id="post-body" hidden>
              <div class="post-meta" id="post-meta"></div>
              <h2 class="post-title" id="post-title"></h2>
              <div
                class="ad-slot ad-slot-inline"
                data-ad-slot="inline-0"
                data-ad-tags="יהדות,קהילה,לימוד"
                aria-label="פרסומת"
              >
                שטח פרסום בתוך הפוסט
              </div>
              <div class="post-content" id="post-content"></div>
              <div
                class="ad-slot ad-slot-inline"
                data-ad-slot="inline-1"
                data-ad-tags="יהדות,כשרות,משפחה,קהילה"
                aria-label="פרסומת"
              >
                שטח פרסום בתוך הפוסט
              </div>
              <div
                class="ad-slot ad-slot-inline"
                data-ad-slot="inline-2"
                data-ad-tags="שבת,חגים,קהילה"
                aria-label="פרסומת"
              >
                שטח פרסום בתוך הפוסט
              </div>
              <div class="post-footer" id="post-footer"></div>
            </div>
          </article>
        </main>

        <aside class="sidebar" aria-label="פרסומות">
          <section class="ad-card">
            <div class="ad-label">תוכן ממומן</div>
            <div
              class="ad-slot"
              data-ad-slot="sidebar-1"
              data-ad-tags="יהדות,חינוך,קהילה,משפחה"
            >
              שטח פרסום לקהל דתי
            </div>
          </section>

          <section class="ad-card">
            <div class="ad-label">תוכן ממומן</div>
            <div
              class="ad-slot"
              data-ad-slot="sidebar-2"
              data-ad-tags="כשרות,שבת,לימוד,מועדים"
            >
              שטח פרסום לקהלים שומרי מצוות
            </div>
          </section>

          <section class="ad-card">
            <div class="ad-label">תוכן ממומן</div>
            <div
              class="ad-slot ad-slot-tall"
              data-ad-slot="sidebar-3"
              data-ad-tags="קהילה,משפחה,תרבות יהודית"
            >
              שטח פרסום גבוה
            </div>
          </section>

          <section class="ad-card">
            <div class="ad-label">תוכן ממומן</div>
            <div
              class="ad-slot"
              data-ad-slot="sidebar-4"
              data-ad-tags="כשרות,מזון,אירוח"
            >
              שטח פרסום בסיידבר
            </div>
          </section>

          <section class="ad-card">
            <div class="ad-label">תוכן ממומן</div>
            <div
              class="ad-slot"
              data-ad-slot="sidebar-5"
              data-ad-tags="שבת,חגים,קהילה"
            >
              שטח פרסום בסיידבר
            </div>
          </section>
        </aside>
      </div>

      <section class="ad-card" aria-label="פרסומת רחבה">
        <div class="ad-label">תוכן ממומן</div>
        <div
          class="ad-slot ad-slot-wide"
          data-ad-slot="wide-1"
          data-ad-tags="יהדות,משפחה,קהילה"
        >
          שטח פרסום רחב
        </div>
      </section>
    </div>

    <script>
      const post = document.getElementById("post");
      const postBody = document.getElementById("post-body");
      const skeleton = document.getElementById("skeleton");
      const hero = document.getElementById("hero");
      const blogTitle = document.getElementById("blog-title");
      const blogSubtitle = document.getElementById("blog-subtitle");
      const postMeta = document.getElementById("post-meta");
      const postTitle = document.getElementById("post-title");
      const postContent = document.getElementById("post-content");
      const postFooter = document.getElementById("post-footer");

      function renderHagigey(data) {
        const feed = data?.feed;
        const entry = feed?.entry?.[0];

        if (!feed || !entry) {
          return;
        }

        const title = entry.title?.$t ?? "";
        const content = entry.content?.$t ?? entry.summary?.$t ?? "";
        const published = entry.published?.$t ?? entry.updated?.$t ?? "";
        const date = published ? new Date(published) : null;
        const formattedDate = date
          ? new Intl.DateTimeFormat("he-IL", { dateStyle: "long" }).format(date)
          : "";
        const alternateLink = (entry.link || []).find(
          (link) => link.rel === "alternate"
        );
        const linkUrl = alternateLink?.href ?? "https://hagigey.blogspot.com/";
        const linkHost = (() => {
          try {
            return new URL(linkUrl).host;
          } catch (error) {
            return linkUrl;
          }
        })();

        blogTitle.textContent = feed.title?.$t ?? "";
        blogSubtitle.textContent = feed.subtitle?.$t ?? "";
        blogSubtitle.hidden = !blogSubtitle.textContent;
        hero.hidden = !blogTitle.textContent;

        postMeta.textContent = formattedDate;
        postTitle.textContent = title;
        postContent.innerHTML = content;

        postFooter.innerHTML = "";
        const linkEl = document.createElement("a");
        linkEl.className = "post-link";
        linkEl.href = linkUrl;
        linkEl.target = "_blank";
        linkEl.rel = "noreferrer";
        linkEl.textContent = linkHost;
        postFooter.appendChild(linkEl);

        document.title = title
          ? `${title} — ${feed.title?.$t ?? "הגיגי אמרי"}`
          : document.title;

        skeleton.remove();
        post.classList.remove("loading");
        post.setAttribute("aria-busy", "false");
        postBody.hidden = false;
      }
    </script>
    <script src="https://hagigey.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=1&callback=renderHagigey"></script>
  </body>
</html>
