<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הגיגי אמרי — שלושת הפוסטים האחרונים</title>
    <meta
      name="description"
      content="תצוגה דינמית של שלושת הפוסטים האחרונים מהבלוג הגיגי אמרי."
    />
    <style>
      :root {
        color-scheme: light;
        --ink-900: #16171a;
        --ink-700: #2f3138;
        --ink-500: #5b606e;
        --paper-100: #ffffff;
        --paper-200: #f6f3ef;
        --paper-300: #efe9e2;
        --accent-500: #8b5b2b;
        --shadow: 0 18px 50px rgba(26, 27, 31, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Rubik", "Assistant", "Heebo", "Noto Sans Hebrew",
          "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(
            1200px 500px at 85% -10%,
            #fff7ea 0%,
            rgba(255, 247, 234, 0) 65%
          ),
          var(--paper-200);
        color: var(--ink-900);
        line-height: 1.75;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        min-height: 100vh;
        display: grid;
        gap: 36px;
        padding: 56px 6vw 72px;
      }

      .hero {
        display: grid;
        gap: 10px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(30px, 4vw, 48px);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--ink-500);
        font-size: 1rem;
        max-width: 60ch;
      }

      .card {
        background: var(--paper-100);
        border-radius: 30px;
        padding: clamp(26px, 4vw, 48px);
        box-shadow: var(--shadow);
        display: grid;
        gap: 22px;
      }

      .posts {
        display: grid;
        gap: 32px;
      }

      .post-meta {
        color: var(--ink-500);
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }

      .post-title {
        margin: 0;
        font-size: clamp(30px, 4.4vw, 52px);
        font-weight: 700;
        line-height: 1.2;
      }

      .post-content {
        display: grid;
        gap: 18px;
        font-size: 1.05rem;
        color: var(--ink-700);
      }

      .post-content p {
        margin: 0;
      }

      .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 18px;
        box-shadow: 0 14px 30px rgba(22, 23, 26, 0.12);
      }

      .post-content a {
        color: var(--accent-500);
        font-weight: 600;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
      }

      .post-footer {
        display: flex;
        justify-content: flex-start;
      }

      .post-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--ink-900);
        color: #fff;
        font-weight: 600;
        transition: transform 0.2s ease;
      }

      .post-link:hover {
        transform: translateY(-1px);
      }

      .site-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 24px 28px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.7);
        box-shadow: var(--shadow);
        color: var(--ink-500);
        font-size: 0.95rem;
      }

      .site-footer a {
        color: var(--ink-700);
        font-weight: 600;
        text-decoration: underline;
        text-underline-offset: 4px;
      }

      .loading .post-body {
        display: none;
      }

      .skeleton-block {
        display: grid;
        gap: 16px;
      }

      .skeleton {
        position: relative;
        overflow: hidden;
        background: var(--paper-300);
        border-radius: 999px;
        height: 16px;
      }

      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.65),
          transparent
        );
        animation: shimmer 1.6s infinite;
      }

      .skeleton-meta {
        width: 140px;
      }

      .skeleton-title {
        height: 40px;
        width: 65%;
        border-radius: 18px;
      }

      .skeleton-line {
        border-radius: 12px;
      }

      .skeleton-line.short {
        width: 78%;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      @media (max-width: 720px) {
        .page {
          padding: 40px 6vw 60px;
        }

        .post-footer {
          justify-content: stretch;
        }

        .post-link {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="hero" id="hero" hidden>
        <h1 id="blog-title"></h1>
        <p id="blog-subtitle"></p>
      </header>

      <main class="posts loading" id="posts" aria-busy="true">
        <article class="card">
          <div class="skeleton-block">
            <div class="skeleton skeleton-meta"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line short"></div>
          </div>
        </article>
        <article class="card">
          <div class="skeleton-block">
            <div class="skeleton skeleton-meta"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line short"></div>
          </div>
        </article>
        <article class="card">
          <div class="skeleton-block">
            <div class="skeleton skeleton-meta"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line short"></div>
          </div>
        </article>
      </main>

      <footer class="site-footer">
        <span>עמוד מדיניות פרטיות</span>
        <a href="./privacy-policy.html">Privacy Policy</a>
      </footer>
    </div>

    <script>
      const posts = document.getElementById("posts");
      const hero = document.getElementById("hero");
      const blogTitle = document.getElementById("blog-title");
      const blogSubtitle = document.getElementById("blog-subtitle");

      function getLinkHost(linkUrl) {
        try {
          return new URL(linkUrl).host;
        } catch (error) {
          return linkUrl;
        }
      }

      function buildPostCard(entry) {
        const title = entry.title?.$t ?? "";
        const content = entry.content?.$t ?? entry.summary?.$t ?? "";
        const published = entry.published?.$t ?? entry.updated?.$t ?? "";
        const date = published ? new Date(published) : null;
        const formattedDate = date
          ? new Intl.DateTimeFormat("he-IL", { dateStyle: "long" }).format(date)
          : "";
        const alternateLink = (entry.link || []).find(
          (link) => link.rel === "alternate"
        );
        const linkUrl = alternateLink?.href ?? "https://hagigey.blogspot.com/";
        const linkHost = getLinkHost(linkUrl);

        const card = document.createElement("article");
        card.className = "card";

        const meta = document.createElement("div");
        meta.className = "post-meta";
        meta.textContent = formattedDate;

        const heading = document.createElement("h2");
        heading.className = "post-title";
        heading.textContent = title;

        const body = document.createElement("div");
        body.className = "post-content";
        body.innerHTML = content;

        const footer = document.createElement("div");
        footer.className = "post-footer";

        const linkEl = document.createElement("a");
        linkEl.className = "post-link";
        linkEl.href = linkUrl;
        linkEl.target = "_blank";
        linkEl.rel = "noreferrer";
        linkEl.textContent = linkHost;

        footer.appendChild(linkEl);
        card.appendChild(meta);
        card.appendChild(heading);
        card.appendChild(body);
        card.appendChild(footer);

        return card;
      }

      function renderHagigey(data) {
        const feed = data?.feed;
        const entries = feed?.entry ?? [];

        if (!feed || entries.length === 0) {
          return;
        }

        blogTitle.textContent = feed.title?.$t ?? "";
        blogSubtitle.textContent = feed.subtitle?.$t ?? "";
        blogSubtitle.hidden = !blogSubtitle.textContent;
        hero.hidden = !blogTitle.textContent;

        posts.innerHTML = "";
        entries.slice(0, 3).forEach((entry) => {
          posts.appendChild(buildPostCard(entry));
        });

        document.title = blogTitle.textContent
          ? `${blogTitle.textContent} — שלושת הפוסטים האחרונים`
          : document.title;

        posts.classList.remove("loading");
        posts.setAttribute("aria-busy", "false");
      }
    </script>
    <script src="https://hagigey.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=3&callback=renderHagigey"></script>
  </body>
</html>
